<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Password</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <div class="container">
    <h1>🔐 My Password</h1>

    <!-- Section Génération de Mot de Passe -->
    <div class="section">
      <h2 class="section-title">
        <span>🎲</span>
        Créer un Compte
      </h2>

      <div class="form-group">
        <div class="service-input-container">
          <img class="service-icon" id="serviceIcon" alt="Service icon">
          <input type="text" id="service" placeholder="Application ou site web" autocomplete="off">
        </div>
        <div class="suggestions" id="suggestions"></div>
      </div>

      <div class="form-group">
        <input type="text" id="username" placeholder="Nom d'utilisateur ou email">
      </div>

      <div class="form-group">
        <div class="password-controls">
          <div class="password-input-group">
            <input type="text" id="password" placeholder="Mot de passe généré">
            <div class="password-strength">
              <div class="strength-bar" id="strengthBar"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="password-options">
        <div class="option-row">
          <label>Longueur:</label>
          <input type="range" id="lengthSlider" class="slider" min="8" max="128" value="16">
          <span id="lengthValue">16</span>
        </div>
        <div class="option-row">
          <label>Majuscules</label>
          <input type="checkbox" id="uppercase" class="checkbox" checked>
        </div>
        <div class="option-row">
          <label>Chiffres</label>
          <input type="checkbox" id="numbers" class="checkbox" checked>
        </div>
        <div class="option-row">
          <label>Symboles</label>
          <input type="checkbox" id="symbols" class="checkbox" checked>
        </div>
      </div>

      <div class="btn-group">
        <button id="genBtn">🎲 Générer</button>
        <button id="copyBtn" class="btn-success">📋 Copier</button>
        <button id="saveBtn">💾 Sauvegarder</button>
      </div>
    </div>

    <!-- Section Affichage des Mots de Passe -->
    <div class="section">
      <h2 class="section-title">
        <span>👁️</span>
        Mes Mots de Passe
      </h2>

      <div class="form-group">
        <input type="password" id="masterKey" placeholder="Mot de passe maître">
      </div>

      <button id="viewBtn">🔍 Afficher mes mots de passe</button>

      <div id="savedPasswords"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
